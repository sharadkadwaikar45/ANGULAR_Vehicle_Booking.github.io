<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-center flex-auto min-w-0 " >
    <div class="flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16" >
        <div class="w-full max-w-120 sm:w-120 mx-auto sm:mx-0">
            <div class="mt-8 bg-card shadow-md rounded-xl md:p-14 sm:p-10 p-6">
            <!-- Logo -->
            <div class=" w-52 mx-auto">
                <img src="assets\images\logo\systemlogo.png" >
            </div>

        

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                >

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email address</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        class="mr-0"
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5 "
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <form [formGroup]="additionalInfo" class="flex justify-between">
                    <mat-checkbox formControlName="remember" value="1">
                        Remember me
                    </mat-checkbox>
                </form>
                    <a
                        class="text-md font-medium hover:underline" [routerLink]="['/forgot-password']" 
                        >Forgot password?
                    </a>
                </div> -->

                <button
                    class="fuse-mat-button-small w-full mt-6"
                    mat-flat-button
                    (click)="signIn()">
                    <span *ngIf="!Loader">
                        Sign in
                    </span>
                    <span *ngIf="Loader"  class="wrapper-loader mx-auto ">
                        <img class="wrapper-loader mx-auto"
                            style="width: 30px; margin-left: auto; margin-right: auto;"
                            src="assets/images/img/green_spinner.gif" alt="" class="w30 rounded-full" />
                    </span>
                </button>
            </form>

        </div>
        </div>
    </div>
   
</div>
